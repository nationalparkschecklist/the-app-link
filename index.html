<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US National Parks Checklist</title>

    <meta property="og:title" content="US National Parks Checklist">
    <meta property="og:description" content="Keep track of your adventures in the US National Parks.">
    <meta property="og:image" content="icon.png">
    <meta property="og:url" content="https://nationalparkschecklist.github.io/the-app-link/">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #1a1a1a;
            text-align: center;
        }
        .container { padding: 30px; max-width: 400px; width: 90%; }

        /* App Icon Styling */
        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24%; /* Standard app icon curvature */
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            object-fit: cover;
        }

        h1 { font-size: 26px; margin-bottom: 8px; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #666; margin-bottom: 40px; font-size: 16px; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 16px;
            margin: 12px 0;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            transition: transform 0.1s ease, background-color 0.2s;
        }
        .ios { background-color: #000; color: #fff; }
        .android { background-color: #2da94f; color: #fff; }
        .btn:active { transform: scale(0.96); }

        .footer-text { font-size: 12px; color: #aaa; margin-top: 40px; line-height: 1.4; }
    </style>

    <script>
        const IOS_URL = "https://apps.apple.com/app/id6756534200";
        const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.vaibhavteli.nationalparkschecklist";

        function handleRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.replace(ANDROID_URL);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(IOS_URL);
            }
        }
        // Attempt redirect on load
        window.onload = handleRedirect;
    </script>
</head>
<body>
<div class="container">
    <img src="icon.png" alt="App Icon" class="app-icon">

    <h1>US National Parks Checklist</h1>
    <p>Redirecting you to the app store...</p>

    <a href="#" onclick="window.location.href=IOS_URL" class="btn ios">Download for iPhone</a>
    <a href="#" onclick="window.location.href=ANDROID_URL" class="btn android">Download for Android</a>

    <div class="footer-text">
        If you aren't redirected automatically,<br>tap the buttons above.
    </div>
</div>
</body>
</html>
