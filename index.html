<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download US National Parks Checklist</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f9fafb; 
            color: #1a1a1a; 
            text-align: center; 
        }
        .container { padding: 30px; max-width: 400px; width: 90%; }
        h1 { font-size: 26px; margin-bottom: 8px; font-weight: 800; }
        p { color: #666; margin-bottom: 40px; font-size: 16px; }
        .btn { 
            display: flex; 
            align-items: center; 
            justify-content: center;
            text-decoration: none; 
            padding: 16px; 
            margin: 12px 0; 
            border-radius: 14px; 
            font-weight: 600; 
            font-size: 17px;
            transition: transform 0.1s ease; 
        }
        .ios { background-color: #000; color: #fff; }
        .android { background-color: #2da94f; color: #fff; }
        .btn:active { transform: scale(0.96); }
        .footer-text { font-size: 12px; color: #aaa; margin-top: 40px; }
    </style>

    <script>
        /** * EDIT THESE TWO LINKS 
         **/
        const IOS_URL = "https://apps.apple.com/app/6756534200";
        const ANDROID_URL = "https://play.google.com/store/apps/details?id=com.vaibhavteli.nationalparkschecklist";

        function handleRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.replace(ANDROID_URL);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.replace(IOS_URL);
            }
        }

        // Run the redirect attempt as soon as the window loads
        window.onload = handleRedirect;
    </script>
</head>
<body>
    <div class="container">
        <h1>US National Parks Checklist</h1>
        <p>Redirecting you to the app store...</p>
        
        <a href="#" onclick="window.location.href=IOS_URL" class="btn ios">Download for iPhone</a>
        <a href="#" onclick="window.location.href=ANDROID_URL" class="btn android">Download for Android</a>

        <div class="footer-text">
            If you aren't redirected automatically, tap the buttons above.
        </div>
    </div>
</body>
</html>
