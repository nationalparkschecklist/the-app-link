<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US National Parks Checklist</title>

    <meta property="og:title" content="US National Parks Checklist">
    <meta property="og:description" content="Keep track of your adventures in the US National Parks.">
    <meta property="og:image" content="icon.png">
    <meta property="og:url" content="https://nationalparkschecklist.github.io/">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #1a1a1a;
            text-align: center;
        }
        .container { padding: 30px; max-width: 400px; width: 90%; }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 24%;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            object-fit: cover;
        }

        h1 { font-size: 26px; margin-bottom: 8px; font-weight: 800; letter-spacing: -0.5px; }

        /* Hidden by default, shown via JS if redirecting */
        #redirect-msg { color: #666; margin-bottom: 40px; font-size: 16px; display: none; }

        /* Standard description for desktop users */
        #desc-msg { color: #666; margin-bottom: 30px; font-size: 16px; line-height: 1.5; }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 16px;
            margin: 12px 0;
            border-radius: 14px;
            font-weight: 600;
            font-size: 17px;
            transition: transform 0.1s ease;
        }
        .ios { background-color: #000; color: #fff; }
        /* Official Google Play Dark Green */
        .android { background-color: #01875f; color: #fff; }
        .btn:active { transform: scale(0.96); }

        .footer-text { font-size: 12px; color: #aaa; margin-top: 40px; line-height: 1.6; }
        .author { font-weight: 600; color: #888; text-decoration: none; }
    </style>

    <script>
        // CRITICAL: Double check this ID matches your build.gradle exactly!
        const ANDROID_ID = "com.vaibhavteli.nationalparkschecklist";
        const IOS_ID = "id6756534200";

        const IOS_URL = `https://apps.apple.com/app/${IOS_ID}`;
        const ANDROID_URL = `https://play.google.com/store/apps/details?id=${ANDROID_ID}`;

        function init() {
            // Set the hrefs dynamically so right-click works
            document.getElementById('ios-btn').href = IOS_URL;
            document.getElementById('android-btn').href = ANDROID_URL;

            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const redirectMsg = document.getElementById('redirect-msg');
            const descMsg = document.getElementById('desc-msg');

            // Simple Mobile Detection
            if (/android/i.test(userAgent)) {
                descMsg.style.display = 'none';
                redirectMsg.style.display = 'block';
                window.location.replace(ANDROID_URL);
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                descMsg.style.display = 'none';
                redirectMsg.style.display = 'block';
                window.location.replace(IOS_URL);
            }
        }
        window.onload = init;
    </script>
</head>
<body>
<div class="container">
    <img src="icon.png" alt="App Icon" class="app-icon">

    <h1>US National Parks Checklist</h1>

    <p id="redirect-msg">Redirecting you to the app store...</p>

    <p id="desc-msg">Track your adventures across all 63 US National Parks.<br>Free, offline, and private.</p>

    <a href="https://apps.apple.com/app/id6756534200" id="ios-btn" class="btn ios">Download for iPhone</a>
    <a href="https://play.google.com/store/apps/details?id=com.vaibhavteli.nationalparkschecklist" id="android-btn" class="btn android">Download for Android</a>

    <div class="footer-text">
        Built by <span class="author">Vaibhav Teli</span>
    </div>
</div>
</body>
</html>
